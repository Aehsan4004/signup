<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Odin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="logo.png" alt="Opn Logo" class="logo">
        </div>
        <div class="right-section">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h2>
            <p>Sign up now to get started.</p>
            <p>You know you want to.</p>
            <h3>Let's do this!</h3>
            <form id="signup-form">
                <div class="form-group">
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="create-account-btn">Create Account</button>
            </form>
            <p>Already have an account? <a href="#">Log in</a></p>
            <p class="photo-credit">Photo by Haile West on Unsplash</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
